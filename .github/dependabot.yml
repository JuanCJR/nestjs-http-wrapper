version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'JuanCJR'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    ignore:
      # Ignore major version updates for peer dependencies
      - dependency-name: '@nestjs/*'
        update-types: ['version-update:semver-major']
      - dependency-name: 'axios'
        update-types: ['version-update:semver-major']
      - dependency-name: 'rxjs'
        update-types: ['version-update:semver-major']

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'JuanCJR'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
